<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='main_styles.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('public.home') }}">홈페이지</a>
        <a href="{{ url_for('public.login') }}">로그인</a>
        <a href="{{ url_for('public.signup') }}">회원가입</a>
    </nav>
    
    <main>
        <h1>Sign Up</h1>
        <div class="signup-form">
            <input type="email" id="email-input" placeholder="이메일" required>
            <input type="password" id="password-input" placeholder="비밀번호" required>
            <button id="create-account-btn">계정 생성</button>
            
            <button id="sign-up-with-google-btn">
                <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google">
                Sign up with Google
            </button>
            
            <p>계정이 있으십니까? <a href="{{ url_for('public.login') }}">로그인</a></p>
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='auth-config.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='login-auth.js') }}" type="module"></script>
</body>
</html>
